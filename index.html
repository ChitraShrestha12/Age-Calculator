<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <form>
        <div class="input-group">
          <div class="input-box">
            <label for="day">DAY</label>
            <input type="tel" id="day" name="day" placeholder="DD" min="1" max="31" />
          </div>
      
          <div class="input-box">
            <label for="month">MONTH</label>
            <input type="tel" id="month" name="month" placeholder="MM" min="1" max="12" />
          </div>
      
          <div class="input-box">
            <label for="year">YEAR</label>
            <input type="tel" id="year" name="year" placeholder="YYYY" min="1900" />
          </div>
        </div>
      
        <div class="line-container">
          <hr class="line" />
          <button type="submit">
            <img src="./assets/images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>
      </form>
      <div class="result-box">
        <div class="result">
          <p><span id="years">--</span> years</p>
          <p><span id="months">--</span> months</p>
          <p><span id="days">--</span> days</p>
        </div>
      </div>
    </main>
  </body>
</html>
